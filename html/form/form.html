<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <fieldset>
        <legend><h1>Student_Details</h1></legend>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id = "name" placeholder="Sushma"><br><br>
        <label for="h.no">H.No:</label>
        <input type="number" id="h.no"><br><br>
        <label for="">Email:</label>
        <input type="email"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br><br>
        
        <input type="button" id = "next" value = "next">  
        

</fieldset><br><br>
<fieldset>
    <legend><h1>Personal_Details</h1></legend>
    <label for="sname">Student_Name</label>
    <input type="text" id = "sname"><br><br>
    <label for="mname">Mother_Name</label>
    <input type="text" id = "mname"><br><br>
    <label for="fname">Fathers_Name</label>
    <input type="text" id = "fname" ><br><br>
    <label for="dept">Department</label><br>
    <input type="radio" id="cs"name ="dept">
    <label for="cs">CS</label><br><br>
    <input type="radio" id="ece" name ="dept">
    <label for="ece">ECE</label><br><br>
    <input type="radio" id = "eee" name ="dept">
    <label for="eee">EEE</label><br><br>
    <label for="year">G_YEAR</label><br><br>
     <input type="checkbox" id = 2023>
     <label for="2023">2023</label><br><br>
     <input type="checkbox" id = 2024>
     <label for="2024">2024</label><br><br>
     <label for="yog">Yog:</label>
     <input list="yop" id = "yog">
     <datalist id = "yop">
        <option > 2023</option>
        <option > 2024</option>
        <option > 2025</option>
        <option > 2026</option>
     </datalist><br><br>
     <h1>Specify your block</h1>
     <label for="block">Block</label>
     <input list = "blk" id = "block">
     <datalist id = "blk">
        <option> MSC</option>
        <option >MCA</option>
     </datalist><br><br>
   

</fieldset>
<input type="submit">

</form>
</body>
</html>
