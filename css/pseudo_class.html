<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo_class selector</title>
    <style>
        a:link{
             border: 3px solid blue ;
            text-decoration: underline;
            color: black;
        }
        a:visited{
            color:rgb(91, 17, 211);
        
        }
        a:active{
            color: brown;
        }
        a:hover{
            background-color: blue;
            color: bisque;
        }
        
    </style>
    </head>
<body>
    <h1> This class is used for links</h1>
    <a href="https://learn.thetapacademy.com/learn" >tapAcademy</a>
</body>
</html>
